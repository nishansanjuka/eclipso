# Cloud Run Service Configuration
# This file can be used with `gcloud run services replace service.yaml`

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: nl2sql-service
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: '0'
        autoscaling.knative.dev/maxScale: '10'
        run.googleapis.com/cpu-throttling: 'true'
        run.googleapis.com/startup-cpu-boost: 'true'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: PROJECT_NUMBER-compute@developer.gserviceaccount.com
      containers:
      - image: gcr.io/PROJECT_ID/nl2sql-service:latest
        ports:
        - name: http1
          containerPort: 8080
        env:
        - name: PYTHONUNBUFFERED
          value: '1'
        - name: PORT
          value: '8080'
        - name: PINECONE_API_KEY
          valueFrom:
            secretKeyRef:
              key: latest
              name: PINECONE_API_KEY
        - name: PINECONE_INDEX_NAME
          valueFrom:
            secretKeyRef:
              key: latest
              name: PINECONE_INDEX_NAME
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              key: latest
              name: NL2SQL_DATABASE_URL
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              key: latest
              name: GEMINI_API_KEY
        - name: CLERK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: latest
              name: CLERK_SECRET_KEY
        - name: CLERK_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              key: latest
              name: CLERK_PUBLISHABLE_KEY
        resources:
          limits:
            cpu: '1000m'
            memory: 1Gi
        startupProbe:
          httpGet:
            path: /api-reference
            port: 8080
          initialDelaySeconds: 0
          timeoutSeconds: 1
          periodSeconds: 3
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /api-reference
            port: 8080
          initialDelaySeconds: 0
          timeoutSeconds: 1
          periodSeconds: 10
          failureThreshold: 3
  traffic:
  - percent: 100
    latestRevision: true

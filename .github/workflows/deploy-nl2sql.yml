name: Deploy NL2SQL Service to Google Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'apps/nl2sql-service/**'
      - '.github/workflows/deploy-nl2sql.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: nl2sql-service
  REGION: us-central1
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/nl2sql-service

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read
      id-token: write
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Deployment
        id: create_deployment
        run: |
          response=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/deployments \
            -d '{"ref":"'"${{ github.sha }}"'","environment":"nl2sql-production","auto_merge":false,"required_contexts":[]}')

          http_status=$(echo "$response" | tr -d '\r' | sed -n 's/.*HTTP_STATUS:\([0-9]*\)$/\1/p')

          if [ "$http_status" != "201" ]; then
            echo "‚ö†Ô∏è Deployment creation failed with status $http_status (continuing anyway)"
            echo "deployment_id=0" >> $GITHUB_OUTPUT
          else
            deployment_id=$(echo "$response" | sed '$d' | jq -r '.id')
            echo "deployment_id=$deployment_id" >> $GITHUB_OUTPUT
            echo "‚úÖ Created deployment ID: $deployment_id"
          fi

      - name: Update Deployment Status to In Progress
        if: steps.create_deployment.outputs.deployment_id != '0'
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/deployments/${{ steps.create_deployment.outputs.deployment_id }}/statuses \
            -d '{"state":"in_progress","environment":"nl2sql-production"}'

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build Docker image
        working-directory: ./apps/nl2sql-service
        run: |
          docker build \
            --tag ${{ env.IMAGE_NAME }}:latest \
            --tag ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            .

      - name: Push Docker image to GCR
        run: |
          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --set-env-vars="PYTHONUNBUFFERED=1" \
            --set-secrets="PINECONE_API_KEY=PINECONE_API_KEY:latest,PINECONE_INDEX_NAME=PINECONE_INDEX_NAME:latest,DATABASE_URL=NL2SQL_DATABASE_URL:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest,GOOGLE_API_KEY=GOOGLE_API_KEY:latest,CLERK_SECRET_KEY=CLERK_SECRET_KEY:latest,CLERK_PUBLISHABLE_KEY=CLERK_PUBLISHABLE_KEY:latest,LLM_MODEL_NAME=LLM_MODEL_NAME:latest" \
            --quiet

      - name: Get Service URL
        id: url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "üöÄ Service deployed to: $SERVICE_URL"

      - name: Verify deployment
        run: |
          sleep 10
          curl -f ${{ steps.url.outputs.url }}/api-reference || exit 1
          echo "‚úÖ Deployment verification successful!"

      - name: Deployment summary
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- üìñ [API Reference](${{ steps.url.outputs.url }}/api-reference)" >> $GITHUB_STEP_SUMMARY
          echo "- üìã [OpenAPI Spec](${{ steps.url.outputs.url }}/openapi.json)" >> $GITHUB_STEP_SUMMARY

      - name: Update GitHub Deployment Status - Success
        if: success() && steps.create_deployment.outputs.deployment_id != '0'
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/deployments/${{ steps.create_deployment.outputs.deployment_id }}/statuses \
            -d '{
              "state": "success",
              "environment": "nl2sql-production",
              "environment_url": "'"${{ steps.url.outputs.url }}"'",
              "description": "NL2SQL Service deployed to Cloud Run"
            }'
          echo "‚úÖ Deployment marked as successful in GitHub"

      - name: Update GitHub Deployment Status - Failure
        if: failure() && steps.create_deployment.outputs.deployment_id != '0'
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/deployments/${{ steps.create_deployment.outputs.deployment_id }}/statuses \
            -d '{
              "state": "failure",
              "environment": "nl2sql-production",
              "description": "Deployment failed - check logs"
            }'
          echo "‚ùå Deployment marked as failed in GitHub"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Check logs for details."
          exit 1

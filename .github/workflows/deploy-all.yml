name: Deploy All Services

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_nl2sql:
        description: 'Deploy NL2SQL Service'
        required: true
        default: true
        type: boolean
      deploy_api:
        description: 'Deploy API'
        required: true
        default: true
        type: boolean

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      nl2sql: ${{ steps.filter.outputs.nl2sql }}
      api: ${{ steps.filter.outputs.api }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            nl2sql:
              - 'apps/nl2sql-service/**'
              - '.github/workflows/deploy-nl2sql.yml'
              - '.github/workflows/deploy-all.yml'
            api:
              - 'apps/api/**'
              - 'packages/**'
              - '.github/workflows/deploy-api.yml'
              - '.github/workflows/deploy-all.yml'

  deploy-nl2sql:
    name: Deploy NL2SQL Service
    needs: detect-changes
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.deploy_nl2sql == true) ||
      (github.event_name == 'push' && needs.detect-changes.outputs.nl2sql == 'true')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      SERVICE_NAME: nl2sql-service
      REGION: us-central1
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/nl2sql-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        working-directory: ./apps/nl2sql-service
        run: |
          docker build \
            --tag ${{ env.IMAGE_NAME }}:latest \
            --tag ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            .

      - name: Push Docker image to GCR
        run: |
          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --set-env-vars="PYTHONUNBUFFERED=1" \
            --set-secrets="PINECONE_API_KEY=PINECONE_API_KEY:latest,PINECONE_INDEX_NAME=PINECONE_INDEX_NAME:latest,DATABASE_URL=NL2SQL_DATABASE_URL:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest,CLERK_SECRET_KEY=CLERK_SECRET_KEY:latest,CLERK_PUBLISHABLE_KEY=CLERK_PUBLISHABLE_KEY:latest" \
            --quiet

  deploy-api:
    name: Deploy API
    needs: detect-changes
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.deploy_api == true) ||
      (github.event_name == 'push' && needs.detect-changes.outputs.api == 'true')
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      STORE_PATH: ""
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application with Turbo
        run: pnpm turbo run build --filter=api...

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, deploy-nl2sql, deploy-api]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy-nl2sql.result }}" = "success" ]; then
            echo "- âœ… **NL2SQL Service** â†’ Google Cloud Run" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-nl2sql.result }}" = "skipped" ]; then
            echo "- â­ï¸ **NL2SQL Service** â†’ Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-nl2sql.result }}" = "failure" ]; then
            echo "- âŒ **NL2SQL Service** â†’ Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.deploy-api.result }}" = "success" ]; then
            echo "- âœ… **API** â†’ Vercel" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-api.result }}" = "skipped" ]; then
            echo "- â­ï¸ **API** â†’ Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-api.result }}" = "failure" ]; then
            echo "- âŒ **API** â†’ Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“– [View Deployment Guide](https://github.com/${{ github.repository }}/blob/main/DEPLOYMENT.md)" >> $GITHUB_STEP_SUMMARY
